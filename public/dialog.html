<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>作戦会議 — Mission Compass</title>
  <meta name="theme-color" content="#0B3D60" />
  <!-- PWA meta（そのまま） -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

  <style>
    :root{
      --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Arial, sans-serif;
      --font-serif: ui-serif, "Times New Roman", "Hiragino Mincho ProN", serif;

      --bg:#F6EEDC; --panel:#FFF7EA; --ink:#1F2937; --muted:#6B7280;
      --brand:#4169E1; --brand-2:#3a5fd0; --shadow:0 8px 24px rgba(2,8,20,.04);
      --radius:16px; --max:860px;

      /* 入力シートのキーボード上余白（JSで更新） */
      --kb: 0px;
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; scroll-behavior:smooth; }
    html,body{ color:var(--ink); background:var(--bg); -webkit-text-size-adjust:100%; overflow-x:hidden; }
    body{ font-family:var(--font-sans); line-height:1.65; }
    body.no-scroll{ overflow: hidden; }

    /* header */
    header{
      position:sticky; top:0; z-index:30;
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.70));
      backdrop-filter:saturate(160%) blur(8px);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .bar{ max-width:var(--max); margin:0 auto; padding:10px 12px; display:flex; align-items:center; gap:10px; }
    .brand{ font-family:var(--font-serif); font-weight:700; letter-spacing:.02em; white-space:nowrap; font-size:22px; }
    .spacer{ flex:1; }
    .email{ padding:8px 10px; background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:10px; font-size:13px; color:#374151; max-width:50vw; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .btn{ appearance:none; border:0; border-radius:12px; padding:9px 14px; font-weight:800; cursor:pointer; background:#fff; border:1px solid rgba(0,0,0,.12); font-family:var(--font-sans); }
    .btn.primary{ background:linear-gradient(180deg, var(--brand), var(--brand-2)); color:#fff; border-color:rgba(65,105,225,.55); }
    .btn.ghost{ background:#fff; }
    @media (max-width:600px){
      .bar{ flex-wrap:wrap; row-gap:8px; }
      .email{ order:3; width:100%; max-width:100%; }
    }

    /* main */
    .wrap{ max-width:var(--max); margin:0 auto; padding:0 12px; }
    .note{ color:var(--muted); font-size:12px; margin:10px 0; display:flex; align-items:center; gap:6px; }

    .chat-shell{ position:relative; min-height:calc(100dvh - 130px); padding-bottom:120px; }
    .stream{ display:flex; flex-direction:column; gap:14px; padding:16px 0 24px; }
    .bubble{
      max-width:min(85%, 680px);
      padding:14px 16px; border-radius:14px; box-shadow:var(--shadow);
      word-break:break-word; overflow-wrap:anywhere; border:1px solid rgba(0,0,0,.06);
      background:#fff; font-size:16px;
    }
    .bubble b{ font-weight:800; }
    .bubble .lead{ font-family:var(--font-serif); font-size:18px; font-weight:700; }
    .ai{ align-self:flex-start; background:#fff; }
    .me{ align-self:flex-end; background:#eef3ff; border-color:rgba(65,105,225,.25); }

    /* composer（下の通常入力バー：フォーカスで入力シートを開く） */
    .composer{
      position:sticky; bottom:0; z-index:20;
      margin:0 calc(50% - min(50%, var(--max)/2));
      background:linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,.86) 30%, rgba(255,255,255,.98));
      backdrop-filter:saturate(150%) blur(6px);
      border-top:1px solid rgba(0,0,0,.06);
      padding:14px 12px calc(14px + env(safe-area-inset-bottom));
    }
    .composer .row{ display:flex; gap:10px; align-items:flex-end; max-width:var(--max); margin:0 auto; }
    textarea{
      flex:1; min-height:44px; max-height:180px; resize:vertical;
      background:#fff; border:1px solid rgba(0,0,0,.12); border-radius:12px;
      padding:12px; font-size:16px; line-height:1.45; font-family:var(--font-sans);
    }
    .send{ height:44px; padding:0 18px; border-radius:12px; font-weight:900; }
    .send[disabled]{ opacity:.5; pointer-events:none; }
    .sr{ position:absolute; width:1px; height:1px; margin:-1px; padding:0; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    /* ===== 入力シート（案A） ===== */
    .sheet-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.2); z-index:50; display:none;
    }
    .sheet{
      position:fixed; left:0; right:0;
      bottom:calc(env(safe-area-inset-bottom) + var(--kb));
      z-index:60; display:none;
    }
    .sheet .panel{
      margin:0 auto; max-width:var(--max);
      background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 18px 48px rgba(0,0,0,.26);
      border-radius:16px 16px 0 0; padding:10px 12px 12px;
    }
    .sheet .head{ display:flex; align-items:center; justify-content:space-between; padding:4px 2px 8px; }
    .sheet .head b{ font-weight:900; font-size:14px; color:#111; }
    .sheet .head .close{ appearance:none; border:0; background:transparent; font-size:18px; padding:6px 8px; cursor:pointer; }
    .sheet textarea{ min-height:110px; max-height:40vh; resize:vertical; }
    .sheet .act{ display:flex; gap:8px; justify-content:flex-end; margin-top:8px; }
    .chip-row{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 0; }
    .chip{ font-size:13px; padding:8px 10px; border-radius:999px; background:#eef2ff; color:#222; border:1px solid rgba(65,105,225,.25); cursor:pointer; }

    /* build 表示 */
    .build{ color:#8A92A2; font-size:11px; user-select:text; margin:14px 0 4px; }

    /* 表示切替 */
    .sheet-open .sheet-backdrop{ display:block; }
    .sheet-open .sheet{ display:block; }
  </style>
</head>
<body>
  <header>
    <div class="bar" role="navigation" aria-label="上部メニュー">
      <div class="brand">Mission Compass</div>
      <div class="spacer"></div>
      <a class="btn ghost" href="/" aria-label="トップへ">トップへ</a>
      <div id="userMail" class="email" title="ログイン中のメール" hidden></div>
      <button id="loginBtn" class="btn" type="button">Googleでログイン</button>
      <button id="logoutBtn" class="btn primary" type="button" hidden>ログアウト</button>
    </div>
  </header>

  <main class="wrap chat-shell">
    <section class="stream" id="chat">
      <div class="bubble ai">
        <span class="lead">はじめまして。</span> いまの関心や目標を一言で教えてください。<br />
        そこから「最終目標 → 今日の一歩」まで一緒に決めましょう。
      </div>
      <!-- 自動スクロールの終端マーカー -->
      <div id="bottomSentinel" aria-hidden="true"></div>
    </section>
    <div class="note">⚡ 簡潔モード：AIの返答は短文＋必要時のみ3択案内</div>
    <div class="build">build: 2025-10-15-dlg-input-sheet-1</div>
  </main>

  <div class="composer" aria-label="メッセージ入力エリア">
    <div class="row">
      <label class="sr" for="text">メッセージ入力</label>
      <textarea id="text" placeholder="3択チップを押すか、短く入力（Enter で送信 / Shift+Enter で改行）" rows="1"></textarea>
      <button id="send" class="btn primary send" type="button" disabled>送信</button>
    </div>
  </div>

  <!-- 入力シート（案A） -->
  <div class="sheet-backdrop" id="sheetBackdrop"></div>
  <div class="sheet" id="sheet">
    <div class="panel">
      <div class="head">
        <b>メッセージ</b>
        <button class="close" id="sheetClose" aria-label="閉じる">✕</button>
      </div>
      <textarea id="sheetText" placeholder="ここに入力…"></textarea>
      <div class="chip-row" id="sheetChips" aria-label="候補"></div>
      <div class="act">
        <button class="btn" id="sheetCancel" type="button">キャンセル</button>
        <button class="btn primary" id="sheetSend" type="button">送信</button>
      </div>
    </div>
  </div>

  <!-- ===== Firebase + チャット処理（ESM） ===== -->
  <script type="module">
    import { firebaseConfig } from '/firebase-config.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import {
      getAuth, GoogleAuthProvider, onAuthStateChanged,
      signInWithPopup, signOut, setPersistence, browserLocalPersistence
    } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

    // Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence); // ページをまたいでも維持

    // UI要素
    const $ = s => document.querySelector(s);
    const loginBtn  = $('#loginBtn');
    const logoutBtn = $('#logoutBtn');
    const userMail  = $('#userMail');
    const chat      = $('#chat');
    const ta        = $('#text');
    const sendBtn   = $('#send');
    const bottom    = $('#bottomSentinel');

    // 入力シート要素
    const sheetWrap = $('#sheet');
    const sheetBackdrop = $('#sheetBackdrop');
    const sheetClose = $('#sheetClose');
    const sheetCancel = $('#sheetCancel');
    const sheetSend = $('#sheetSend');
    const sheetText = $('#sheetText');
    const sheetChips = $('#sheetChips');

    // ログイン制御
    loginBtn.addEventListener('click', async ()=>{
      try{ await signInWithPopup(auth, new GoogleAuthProvider()); }
      catch(e){ alert('ログインに失敗しました: ' + e.message); }
    });
    logoutBtn.addEventListener('click', ()=> signOut(auth));

    onAuthStateChanged(auth, user=>{
      const loggedIn = !!user;
      loginBtn.hidden  = loggedIn;
      logoutBtn.hidden = !loggedIn;
      userMail.hidden  = !loggedIn;
      userMail.textContent = loggedIn ? (user.email || user.displayName || 'ログイン中') : '';
    });

    // 送信ボタン活性化
    const updateSend = ()=> sendBtn.disabled = !ta.value.trim();
    ta.addEventListener('input', updateSend);
    updateSend();

    // ===== 入力シート（案A）ロジック =====
    // テキストエリアにフォーカスしたらシートへ転送
    ta.addEventListener('focus', () => openSheet(ta.value));
    sendBtn.addEventListener('click', () => openSheet(ta.value)); // 送信押下で大きく入力したい時も

    function openSheet(seed=''){
      sheetText.value = seed;
      document.body.classList.add('sheet-open','no-scroll');
      updateSheetOffset();
      sheetText.focus({ preventScroll:true });
      mirrorChips();
    }
    function closeSheet(){
      // 値を通常欄に戻す（キャンセルでも直前の入力は反映させる）
      ta.value = sheetText.value;
      updateSend();
      document.body.classList.remove('sheet-open','no-scroll');
    }
    sheetBackdrop.addEventListener('click', closeSheet);
    sheetClose.addEventListener('click', closeSheet);
    sheetCancel.addEventListener('click', closeSheet);

    // キーボード上に吸着
    function updateSheetOffset(){
      const vv = window.visualViewport;
      const off = vv ? Math.max(0, window.innerHeight - (vv.height + vv.offsetTop)) : 0;
      document.documentElement.style.setProperty('--kb', off + 'px');
    }
    window.addEventListener('resize', updateSheetOffset, {passive:true});
    window.visualViewport && window.visualViewport.addEventListener('resize', updateSheetOffset, {passive:true});

    // チップ（もし既存UIにあるなら、それをシートにも複製表示する）
    function mirrorChips(){
      sheetChips.innerHTML = '';
      document.querySelectorAll('.chip').forEach((c, i)=>{
        const b = document.createElement('button');
        b.type='button'; b.className='chip'; b.textContent = c.textContent;
        b.addEventListener('click', ()=>{
          sheetText.value = c.textContent;
          sheetSend.click();
        });
        sheetChips.appendChild(b);
      });
    }

    // Enter送信（通常欄ではフォーカスでシートを開くので、送信はここでは無効化）
    ta.addEventListener('keydown', e=>{
      if(e.key === 'Enter' && !e.shiftKey){
        e.preventDefault(); openSheet(ta.value);
      }
    });

    // シート側送信
    sheetSend.addEventListener('click', async ()=>{
      const text = sheetText.value.trim();
      if(!text) return;
      // 画面へ反映して閉じる
      ta.value = text; updateSend(); closeSheet();
      // 実送信
      await sendMessage(text);
    });

    // ===== チャット送信共通関数 =====
    async function sendMessage(text){
      appendBubble(text, 'me');
      ta.value = ''; updateSend();
      toBottom(true);

      try{
        const res = await fetch('/api/chat', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ message:text })
        });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const reply = (data.reply || '').toString().trim() || '（返信を取得できませんでした）';
        appendBubble(embolden(reply), 'ai', /*isHTML*/true);
      }catch(err){
        appendBubble('エラー: ' + err.message, 'ai');
      }finally{
        toBottom();
      }
    }

    // ===== “控えめボールド”整形（全体の約15%の文を太字化） =====
    function embolden(raw){
      // escape
      const esc = raw.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      // 行保持
      const parts = [];
      esc.split(/\n+/).forEach(block=>{
        if(!block.trim()){ parts.push(''); return; }
        // 文分割（句点/疑問/感嘆で）
        const tmp = block.split(/([。．！!？\?])/);
        const sens = [];
        for(let i=0;i<tmp.length;i+=2){
          const s = (tmp[i]||'').trim();
          const p = tmp[i+1]||'';
          if(s) sens.push(s+p);
        }
        if(sens.length===0){ parts.push(block); return; }

        // スコアリング
        const score = s=>{
          let sc = 0;
          if(s.length>=8 && s.length<=40) sc+=2;             // 読みやすい長さ
          if(/[：:・\-→＞＞>|]|ポイント|結論|要するに/.test(s)) sc+=2; // 重要語
          if(/^\d+[\).．]/.test(s)) sc+=2;                    // 番号付き
          return sc;
        };
        const N = Math.max(1, Math.floor(sens.length*0.15)); // 約15%
        const idx = sens.map((s,i)=>({i,s,sc:score(s)})).sort((a,b)=>b.sc-a.sc||a.i-b.i).slice(0,N).map(o=>o.i);
        const set = new Set(idx);
        const html = sens.map((s,i)=> set.has(i) ? `<b>${s}</b>` : s ).join('');
        parts.push(html);
      });
      return parts.join('<br>');
    }

    // バブル追加 & 監視で自動スクロール
    function appendBubble(content, who, isHTML=false){
      const div = document.createElement('div');
      div.className = 'bubble ' + (who === 'me' ? 'me' : 'ai');
      if(isHTML){ div.innerHTML = content; } else { div.textContent = content; }
      chat.insertBefore(div, bottom);
      toBottom();
    }

    // スクロール追従
    let stickToBottom = true;
    function checkStick(){
      const sc = window.scrollY + window.innerHeight;
      const bottomY = document.body.scrollHeight;
      stickToBottom = (bottomY - sc) < 140;
    }
    window.addEventListener('scroll', checkStick, {passive:true});
    function toBottom(immediate=false){
      if(!stickToBottom && !immediate) return;
      try{
        bottom.scrollIntoView({ block:'end', behavior: immediate?'auto':'smooth' });
        if(!immediate){
          setTimeout(()=>window.scrollTo({ top: document.body.scrollHeight, behavior:'smooth' }), 60);
        }
      }catch{
        window.scrollTo({ top: document.body.scrollHeight, behavior: immediate?'auto':'smooth' });
      }
    }

    // 初期・リサイズ・フォーカス時の下端追従
    window.addEventListener('load', ()=>{ checkStick(); toBottom(true); });
    window.addEventListener('resize', ()=>{ checkStick(); toBottom(true); });
    // 通常欄にフォーカスが戻ってきた時も下へ
    ta.addEventListener('focus', ()=>setTimeout(()=>toBottom(true), 80));
  </script>

  <!-- デバッグオーバーレイ（?debug=1 の時だけ読込） -->
  <script>
    if (new URLSearchParams(location.search).get('debug') === '1') {
      const s = document.createElement('script');
      s.src = '/debug-overlay.js'; s.defer = true;
      document.head.appendChild(s);
    }
  </script>
</body>
</html>
