<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Compass — 対話ページ</title>
  <meta name="theme-color" content="#0B3D60" />
  <style>
    :root {
      --bg: #f8f3ea;
      --accent: #4169E1;
      --card: #fff;
      --border: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: var(--bg);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      padding: 8px 14px;
    }
    .brand {
      font-weight: 900;
      color: #0B3D60;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn {
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      background: #fff;
      color: #0B3D60;
      padding: 8px 14px;
      font-weight: 700;
      cursor: pointer;
      z-index: 1001;
      position: relative;
    }
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    .msg {
      background: var(--card);
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .from-ai {
      border-left: 4px solid var(--accent);
    }
    form {
      display: flex;
      gap: 8px;
      padding: 12px 0;
      position: sticky;
      bottom: 0;
      background: var(--bg);
    }
    input[type="text"] {
      flex: 1;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 12px;
      font-size: 15px;
    }
    button[type="submit"] {
      border: none;
      border-radius: 10px;
      padding: 0 20px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      opacity: 0.9;
    }
    button[type="submit"]:hover {
      opacity: 1;
    }
    button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Mission Compass</div>
    <div>
      <a href="/" class="btn">トップへ</a>
      <button id="loginBtn" class="btn">Googleでログイン</button>
    </div>
  </header>

  <main id="chatContainer">
    <div class="msg from-ai">
      はじめまして。いまの関心や目標を一言で教えてください。<br>
      そこから「最終目標 → 今日の一歩」まで一緒に決めましょう。
    </div>
  </main>

  <form id="chatForm">
    <input id="chatInput" type="text" placeholder="入力してください…" autocomplete="off" />
    <button id="sendBtn" type="submit" disabled>送信</button>
  </form>

  <script type="module">
    import { firebaseConfig } from '/firebase-config.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // --- Googleログイン ---
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", () => {
      if (/iPhone|iPad|Android/i.test(navigator.userAgent)) {
        signInWithRedirect(auth, provider);
      } else {
        signInWithPopup(auth, provider);
      }
    });

    // --- チャット送信 ---
    const form = document.getElementById("chatForm");
    const input = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatContainer = document.getElementById("chatContainer");

    input.addEventListener("input", () => {
      sendBtn.disabled = input.value.trim() === "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      // ユーザーのメッセージを表示
      const userMsg = document.createElement("div");
      userMsg.className = "msg";
      userMsg.textContent = text;
      chatContainer.appendChild(userMsg);
      input.value = "";
      sendBtn.disabled = true;

      // API呼び出し
      const res = await fetch("https://missioncompass-3b58e.web.app/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });
      const data = await res.json();
      const aiMsg = document.createElement("div");
      aiMsg.className = "msg from-ai";
      aiMsg.textContent = data.reply || "応答がありません。";
      chatContainer.appendChild(aiMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // --- ログイン状態確認 ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.textContent = "ログアウト";
        loginBtn.onclick = () => auth.signOut();
      } else {
        loginBtn.textContent = "Googleでログイン";
      }
    });
  </script>
</body>
</html>
