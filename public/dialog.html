<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>作戦会議 — Mission Compass</title>
  <meta name="theme-color" content="#0B3D60" />

  <!-- Typography: ゴシック体（Noto Sans JP 400/500/600） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --font-sans: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto,
                   "Hiragino Kaku Gothic ProN", Arial, sans-serif;
      --fw-regular: 400; --fw-medium: 500; --fw-semibold: 600;
      --fs-xs: .75rem; --fs-sm: .875rem; --fs-md: 1rem; --fs-lg: 1.25rem; --fs-xl: 1.5rem;
      --lh-body: 1.65; --lh-heading: 1.3; --ls-tight: .01em;

      /* 既存パレット */
      --bg:#F6EEDC; --panel:#FFF7EA; --ink:#1F2937; --muted:#6B7280;
      --brand:#4169E1; --brand-2:#3a5fd0; --shadow:0 8px 24px rgba(2,8,20,.04);
      --radius:16px; --max:860px;

      /* iOSキーボード対策（JSで更新） */
      --kb: 0px;
    }
    *{ box-sizing:border-box; } html,body{ height:100%; margin:0; scroll-behavior:smooth; }
    html,body{ color:var(--ink); background:var(--bg); -webkit-text-size-adjust:100%; overflow-x:hidden; }
    body{
      font-family:var(--font-sans); font-weight:var(--fw-regular);
      font-size:var(--fs-md); line-height:var(--lh-body); letter-spacing:var(--ls-tight);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; text-rendering:optimizeLegibility;
    }

    header{
      position:sticky; top:0; z-index:30;
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.70));
      backdrop-filter:saturate(160%) blur(8px);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .bar{ max-width:var(--max); margin:0 auto; padding:10px 12px; display:flex; align-items:center; gap:10px; }
    .brand{ font-family:var(--font-sans); font-weight:var(--fw-semibold); letter-spacing:.02em; white-space:nowrap; font-size:22px; line-height:var(--lh-heading); }
    .spacer{ flex:1; }
    .email{ padding:8px 10px; background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:10px; font-size:13px; color:#374151; max-width:50vw; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .btn{ appearance:none; border:1px solid rgba(0,0,0,.12); background:#fff; border-radius:12px; padding:9px 14px; cursor:pointer; font-family:var(--font-sans); font-weight:var(--fw-semibold); font-size:var(--fs-sm); }
    .btn.primary{ background:linear-gradient(180deg, var(--brand), var(--brand-2)); color:#fff; border-color:rgba(65,105,225,.55); }
    .btn.ghost{ background:#fff; }
    @media (max-width:600px){ .bar{ flex-wrap:wrap; row-gap:8px; } .email{ order:3; width:100%; max-width:100%; } }

    .wrap{ max-width:var(--max); margin:0 auto; padding:0 12px; }
    .note{ color:var(--muted); font-size:var(--fs-xs); margin:10px 0; display:flex; align-items:center; gap:6px; }

    /* dvh/svhでモバイルのURLバー変動に追従 */
    .chat-shell{ position:relative; min-height:calc(100svh - 150px); padding-bottom:160px; }
    .stream{ display:flex; flex-direction:column; gap:14px; padding:16px 0 24px; }
    .bubble{
      max-width:min(85%, 680px); padding:14px 16px; border-radius:14px; box-shadow:var(--shadow);
      word-break:break-word; overflow-wrap:anywhere; border:1px solid rgba(0,0,0,.06);
      background:#fff; font-size:var(--fs-md);
    }
    .bubble b{ font-family:var(--font-sans); font-weight:var(--fw-semibold); font-size:var(--fs-lg); letter-spacing:var(--ls-tight); }
    .ai{ align-self:flex-start; } .me{ align-self:flex-end; background:#eef3ff; border-color:rgba(65,105,225,.25); }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:-6px; margin-bottom:6px; }
    .chip{ appearance:none; border:1px solid rgba(0,0,0,.12); background:#fff; border-radius:999px; padding:6px 10px; font-size:var(--fs-sm); font-weight:var(--fw-medium); cursor:pointer; }
    .chip:hover{ box-shadow:0 2px 8px rgba(2,8,20,.08); }
    .chip:focus-visible{ outline:3px solid rgba(65,105,225,.35); outline-offset:2px; }

    .composer{
      position:sticky; bottom:0; z-index:20;
      margin:0 calc(50% - min(50%, var(--max)/2));
      background:linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,.86) 30%, rgba(255,255,255,.98));
      backdrop-filter:saturate(150%) blur(6px);
      border-top:1px solid rgba(0,0,0,.06);
      /* キーボード高さ(--kb) + セーフエリアを下余白に加算 */
      padding:14px 12px calc(14px + env(safe-area-inset-bottom) + var(--kb));
    }
    .composer .row{ display:flex; gap:10px; align-items:flex-end; max-width:var(--max); margin:0 auto; flex-wrap:wrap; }
    textarea{
      flex:1 1 420px; min-height:44px; max-height:180px; resize:vertical;
      background:#fff; border:1px solid rgba(0,0,0,.12); border-radius:12px;
      padding:12px; font-size:var(--fs-md); line-height:1.45; font-family:var(--font-sans);
    }
    .send{ height:44px; padding:0 18px; border-radius:12px; font-weight:var(--fw-semibold); }
    .send[disabled]{ opacity:.5; pointer-events:none; }
    .sr{ position:absolute; width:1px; height:1px; margin:-1px; padding:0; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    .status{ max-width:var(--max); margin:6px auto 0; font-size:var(--fs-xs); color:var(--muted); padding-left:6px; }

    /* mission draft card */
    .mission-card{ background:var(--panel); border:1px solid rgba(0,0,0,.06); border-left:4px solid var(--brand); border-radius:14px; box-shadow:var(--shadow); padding:14px 16px; max-width:min(85%, 680px); }
    .mission-title{ font-weight:var(--fw-semibold); font-size:var(--fs-md); margin:0 0 6px; color:#0B3D60; }
    .mission-text{ margin:0 0 10px; white-space:pre-wrap; }
    .mission-actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .mission-actions .btn{ font-size:var(--fs-xs); padding:6px 10px; }
  </style>
</head>
<body>
  <header>
    <div class="bar" role="navigation" aria-label="上部メニュー">
      <div class="brand">Mission Compass</div>
      <div class="spacer"></div>
      <a class="btn ghost" href="/" aria-label="トップへ">トップへ</a>
      <div id="userMail" class="email" title="ログイン中のメール" hidden></div>
      <button id="loginBtn" class="btn" type="button">Googleでログイン</button>
      <button id="logoutBtn" class="btn primary" type="button" hidden>ログアウト</button>
    </div>
  </header>

  <main class="wrap chat-shell">
    <section class="stream" id="chat" role="log" aria-live="polite" aria-relevant="additions">
      <div class="bubble ai" id="welcome">
        <b>はじめまして。</b> いまの関心や目標を一言で教えてください。<br />
        そこから「最終目標 → 今日の一歩」まで一緒に決めましょう。
      </div>
      <div class="chips" id="initChips" role="group" aria-label="初期の選択肢">
        <button class="chip" data-choice="価値観から始めたい">価値観から始めたい</button>
        <button class="chip" data-choice="情熱から始めたい">情熱から始めたい</button>
        <button class="chip" data-choice="得意・才能から始めたい">得意・才能から始めたい</button>
      </div>
      <div id="missionAnchor"></div>
      <div id="bottomSentinel" aria-hidden="true"></div>
    </section>
    <div class="note">⚡ 簡潔モード：AIの返答は短文＋必要時のみ3択（チップ表示）</div>
  </main>

  <div class="composer" aria-label="メッセージ入力エリア">
    <div class="row">
      <label class="sr" for="text">メッセージ入力</label>
      <textarea id="text" placeholder="3択チップを押すか、短く入力（Enter で送信 / Shift+Enter で改行）" rows="1"></textarea>
      <button id="draft" class="btn" type="button" aria-label="ミッション草案を作る">草案を作る</button>
      <button id="send" class="btn primary send" type="button" disabled>送信</button>
    </div>
    <div id="status" class="status" role="status" aria-live="polite" hidden>送信中…</div>
  </div>

  <script type="module">
    import { firebaseConfig } from '/firebase-config.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import {
      getAuth, GoogleAuthProvider, onAuthStateChanged,
      signInWithPopup, signOut, setPersistence, browserLocalPersistence
    } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    const $ = s => document.querySelector(s);
    const loginBtn  = $('#loginBtn');
    const logoutBtn = $('#logoutBtn');
    const userMail  = $('#userMail');
    const chat      = $('#chat');
    const ta        = $('#text');
    const sendBtn   = $('#send');
    const draftBtn  = $('#draft');
    const bottom    = $('#bottomSentinel');
    const statusEl  = $('#status');
    const initChips = $('#initChips');
    const missionAnchor = $('#missionAnchor');

    loginBtn.addEventListener('click', async ()=>{ try{ await signInWithPopup(auth, new GoogleAuthProvider()); }catch(e){ alert('ログインに失敗しました: ' + e.message); }});
    logoutBtn.addEventListener('click', ()=> signOut(auth));
    onAuthStateChanged(auth, user=>{
      const loggedIn = !!user;
      loginBtn.hidden  = loggedIn; logoutBtn.hidden = !loggedIn; userMail.hidden  = !loggedIn;
      userMail.textContent = loggedIn ? (user.email || user.displayName || 'ログイン中') : '';
    });

    const userTurns = [];
    let pending = false, pendingDraft = false;

    const updateSend = ()=> sendBtn.disabled = pending || !ta.value.trim();
    ta.addEventListener('input', updateSend);
    ta.addEventListener('keydown', e=>{ if(e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); if(!pending) sendBtn.click(); }});
    updateSend();

    // チップ→入力欄へ挿入（自動送信しない）
    function onChipClick(label){
      ta.value = label;
      updateSend();
      // iOS：フォーカス後にズレるので少し待ってスクロール
      ta.focus({ preventScroll:true });
      setTimeout(()=> ta.scrollIntoView({ block:'center', behavior:'smooth' }), 60);
    }
    initChips?.addEventListener('click', (e)=>{
      const btn = e.target.closest('.chip'); if(!btn) return;
      onChipClick(btn.dataset.choice || btn.textContent.trim());
    });

    // ===== iPhoneキーボード対策：visualViewport で --kb を更新 =====
    (function setupKeyboardPadding(){
      const vv = window.visualViewport;
      if(!vv) return; // 非対応ブラウザは自然挙動

      const apply = ()=>{
        // 画面内の下側に生じた“見えない領域”を推定して --kb に入れる
        const hidden = Math.max(0, (window.innerHeight - (vv.height + vv.offsetTop)));
        document.documentElement.style.setProperty('--kb', Math.ceil(hidden) + 'px');
      };
      vv.addEventListener('resize', apply);
      vv.addEventListener('scroll', apply);
      window.addEventListener('orientationchange', apply);
      apply();

      // 入力時は強めに下端へ
      ta.addEventListener('focus', ()=> setTimeout(()=>{
        apply();
        bottom.scrollIntoView({ block:'end', behavior:'smooth' });
      }, 80));
    })();

    // ===== チャット基本 =====
    let stickToBottom = true;
    function checkStick(){ const sc = window.scrollY + window.innerHeight; const bottomY = document.body.scrollHeight; stickToBottom = (bottomY - sc) < 140; }
    window.addEventListener('scroll', checkStick, {passive:true});
    function toBottom(immediate=false){
      if(!stickToBottom && !immediate) return;
      try{ bottom.scrollIntoView({ block:'end', behavior: immediate?'auto':'smooth' });
        if(!immediate){ setTimeout(()=>window.scrollTo({ top: document.body.scrollHeight, behavior:'smooth' }), 60); }
      }catch{ window.scrollTo({ top: document.body.scrollHeight, behavior: immediate?'auto':'smooth' }); }
    }

    function extractChoices(text){
      const lines = text.split(/\r?\n/); const out = [];
      for(const ln of lines){ const m = ln.match(/^\s*([123１２３])[.)．、)]\s*(.+?)\s*$/); if(m && m[2]) out.push(m[2].trim()); if(out.length === 3) break; }
      return out;
    }
    function clearChips(){ chat.querySelectorAll('.chips.dynamic').forEach(n=> n.remove()); }
    function renderChips(choices){
      clearChips(); if(!choices || !choices.length) return;
      const box = document.createElement('div'); box.className = 'chips dynamic'; box.setAttribute('role','group'); box.setAttribute('aria-label','次の選択肢');
      choices.forEach(label=>{
        const b = document.createElement('button'); b.className = 'chip'; b.type='button'; b.textContent = label;
        b.addEventListener('click', ()=> onChipClick(label));
        box.appendChild(b);
      });
      chat.insertBefore(box, bottom); toBottom();
    }

    function stripChoices(text){
      return text.split(/\r?\n/).filter(ln=>!(/^\s*([123１２３])[.)．、)]\s*/.test(ln))).join('\n').trim();
    }

    // 送信
    sendBtn.addEventListener('click', async ()=>{
      const text = ta.value.trim(); if(!text || pending) return;

      appendBubble(text, 'me'); userTurns.push(text);
      ta.value = ''; updateSend(); toBottom(true);

      pending = true; ta.disabled = true; sendBtn.textContent = '送信中…'; statusEl.hidden = false;

      const conciseDirective = '【AIへの指示: 返答は最大3文、口調はフレンドリー。必要なときだけ1)2)3)で選択肢を提案。】';
      try{
        const res = await fetch('/api/chat', {
          method:'POST', headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ message: `${text}\n\n${conciseDirective}` })
        });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const raw = (data.reply || '').toString().trim() || '（返信を取得できませんでした）';

        appendBubble(stripChoices(raw), 'ai');

        const serverChoices = Array.isArray(data.choices) ? data.choices.filter(Boolean) : [];
        renderChips(serverChoices.length ? serverChoices.slice(0,3) : extractChoices(raw));
      }catch(err){
        appendBubble('エラー: ' + err.message, 'ai');
      }finally{
        pending = false; ta.disabled = false; sendBtn.textContent = '送信'; statusEl.hidden = true; updateSend(); toBottom();
      }
    });

    // ===== ミッション草案カード（既存仕様） =====
    draftBtn.addEventListener('click', ()=> makeDraft(false));
    async function makeDraft(refine){
      if(pendingDraft) return;
      const recent = userTurns.slice(-12);
      if(recent.length === 0){ renderMissionCard('まずは1〜2回やり取りしてから草案を作成します。'); return; }

      pendingDraft = true; draftBtn.disabled = true;
      renderMissionCard(refine ? '草案を磨いています…' : '草案を作成しています…');

      const list = recent.map(t=>`- ${t}`).join('\n');
      const prompt =
`【AIへの指示】
次のユーザー発言の要点から、日本語で「ミッション・ステートメント」の草案を作成してください。
- 文体：一人称の宣言文（です・ます調）。最大2文。
- 形式：文頭に「私のミッションは、」を含めても良い。
- 内容：価値観／情熱／才能／貢献対象が自然に含まれるように。
- その後に、必要なときだけ 1) 2) 3) の次アクション案を提示（各行10〜16文字）。

【ユーザー発言（新しい順）】
${list}
${refine ? '\n※直前の草案をより端的に、重複を削り、主語を明確にしてください。' : ''}`;

      try{
        const res = await fetch('/api/chat', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ message: prompt }) });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json(); const raw = (data.reply || '').toString();
        const main = raw.split(/\n\s*[（(]?\s*[1１][\).．、)]/)[0].replace(/^[-•\s]+/gm,'').trim() || '（草案を取得できませんでした）';
        renderMissionCard(main, { showActions:true });

        const serverChoices = Array.isArray(data.choices) ? data.choices.filter(Boolean) : [];
        if(serverChoices.length) renderChips(serverChoices.slice(0,3)); else renderChips(extractChoices(raw));
      }catch(err){ renderMissionCard('エラー: ' + err.message);
      }finally{ pendingDraft = false; draftBtn.disabled = false; toBottom(); }
    }

    function renderMissionCard(text, opts={}){
      let card = document.getElementById('missionCard');
      if(!card){
        card = document.createElement('section'); card.id='missionCard'; card.className='mission-card';
        const title = document.createElement('h3'); title.className='mission-title'; title.textContent='ミッション草案';
        const body = document.createElement('p'); body.id='missionText'; body.className='mission-text';
        const actions = document.createElement('div'); actions.id='missionActions'; actions.className='mission-actions'; actions.hidden=true;

        const copyBtn = document.createElement('button'); copyBtn.className='btn'; copyBtn.type='button'; copyBtn.textContent='コピー';
        copyBtn.addEventListener('click', async ()=>{ try{ await navigator.clipboard.writeText($('#missionText').textContent || ''); copyBtn.textContent='コピー済み'; setTimeout(()=>copyBtn.textContent='コピー',1200);}catch{} });

        const refineBtn = document.createElement('button'); refineBtn.className='btn'; refineBtn.type='button'; refineBtn.textContent='磨く';
        refineBtn.addEventListener('click', ()=> makeDraft(true));

        const regenBtn = document.createElement('button'); regenBtn.className='btn'; regenBtn.type='button'; regenBtn.textContent='別案を作る';
        regenBtn.addEventListener('click', ()=> makeDraft(false));

        actions.append(copyBtn, refineBtn, regenBtn); card.append(title, body, actions);
        chat.insertBefore(card, missionAnchor.nextSibling);
      }
      document.getElementById('missionText').textContent = text;
      const actions = document.getElementById('missionActions'); if(actions) actions.hidden = !opts.showActions; toBottom();
    }

    function appendBubble(text, who){
      const div = document.createElement('div'); div.className = 'bubble ' + (who === 'me' ? 'me' : 'ai'); div.textContent = text;
      chat.insertBefore(div, bottom); toBottom(); return div;
    }

    window.addEventListener('load', ()=>{ checkStick(); toBottom(true); });
    window.addEventListener('resize', ()=>{ checkStick(); toBottom(true); });
    ta.addEventListener('focus', ()=>setTimeout(()=>toBottom(true), 80));
  </script>
</body>
</html>
